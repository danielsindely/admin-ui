<div class="veil-outer sign-in-veil">
  <div class="veil-inner">
    <h2>Sign in</h2>

    <div class="columned-veil-content">
      <div class="column">
        <div class="plain-content">
          <form id="security-check-form">
            <label class="title-label" for="username-input">WE7 Username</label>
            <input id="username-input" name="username">

            <label class="title-label" for="password-input">Admin Password</label>
            <input id="password-input" name="password" type="password">
            <a href="" id="sign-in-button" class="adm-button">Sign in</a>
          </form>
        </div>
        <span id="login-error-message" class="error-message"></span>
      </div>
      <div class="column side-column">
        <div class="plain-content">
          <h3>Trouble signing in?</h3>
          <p>
            <a href="#">Forgotten password?</a>
            <a href="#">Need an account?</a>
          </p>
        </div>
      </div>

      <div class="clear-both"></div>
    </div>

  </div>
</div>
